<div class="p-3">
  <h1 class="font-semibold text-xl mb-4">New Student Entry</h1>
  <form
    [formGroup]="studentForm"
    (ngSubmit)="onSubmit()"
    class="space-y-5 border border-stone-400 p-3 rounded-md shadow-sm"
  >
    <div class="flex flex-row space-x-5">
      <!-- Name Input -->
      <div class="w-1/2">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name:</label
        >
        <input
          id="name"
          formControlName="name"
          placeholder="enter student name"
          class="px-3 py-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div
          *ngIf="
            studentForm.get('name')?.touched && studentForm.get('name')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="studentForm.get('name')?.errors?.['required']"
            >Name is required.</small
          >
        </div>
      </div>

      <!-- Roll Number Input -->
      <div class="w-1/2">
        <label for="rollNo" class="block text-sm font-medium text-gray-700"
          >Roll Number:</label
        >
        <input
          id="rollNo"
          formControlName="rollNo"
          placeholder="enter roll number"
          class="px-3 py-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div
          *ngIf="
            studentForm.get('rollNo')?.touched &&
            studentForm.get('rollNo')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="studentForm.get('rollNo')?.errors?.['required']"
            >Roll number is required.</small
          >
        </div>
      </div>
    </div>

    <div class="flex flex-row space-x-5">
      <!-- Parents' Name Input -->
      <div class="w-1/2">
        <label for="parentsName" class="block text-sm font-medium text-gray-700"
          >Parent's Name:</label
        >
        <input
          id="parentsName"
          formControlName="parentsName"
          placeholder="enter parent's name"
          class="px-3 py-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div
          *ngIf="
            studentForm.get('parentsName')?.touched &&
            studentForm.get('parentsName')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="studentForm.get('parentsName')?.errors?.['required']"
            >Parent's name is required.</small
          >
        </div>
      </div>

      <!-- Mobile Number Input -->
      <div class="w-1/2">
        <label
          for="mobileNumber"
          class="block text-sm font-medium text-gray-700"
          >Mobile Number:</label
        >
        <input
          id="mobileNumber"
          formControlName="mobileNumber"
          placeholder="enter mobile number"
          class="px-3 py-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
        <div
          *ngIf="
            studentForm.get('mobileNumber')?.touched &&
            studentForm.get('mobileNumber')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="studentForm.get('mobileNumber')?.errors?.['required']"
            >Mobile number is required.</small
          >
        </div>
      </div>
    </div>

    <div class="flex flex-row space-x-5">
      <!-- Class Dropdown -->
      <div class="w-1/2">
        <label for="class" class="block text-sm font-medium text-gray-700"
          >Class:</label
        >
        <select
          id="class"
          formControlName="class"
          class="px-3 py-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
          <option value="" disabled selected>Select a class</option>
          <option
            *ngFor="let classItem of availableClasses"
            [value]="classItem"
          >
            {{ classItem }}
          </option>
        </select>
        <div
          *ngIf="
            studentForm.get('class')?.touched &&
            studentForm.get('class')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="studentForm.get('class')?.errors?.['required']"
            >Class is required.</small
          >
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="space-x-5 flex justify-center">
      <button
        type="button"
        (click)="onCancel()"
        class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:ring-opacity-50"
      >
        Submit
      </button>
    </div>
  </form>
</div>
